<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1 class="title">Library</h1>
        </div>
        <div>
            <button onclick="displayForm()" id="newBook">New Book</button>
        </div>
    </header>
    <div id="form-new-book">
        <h1 class="headingCard">Create Book</h1>
        <form action="" id="form">
            <div class="form-control">
                <label for="">Name book:</label>
                <input type="text" id="nameBook" >
            </div>

            <div class="form-control">
                <label for="">Author:</label>
                <input type="text" id="author" >
            </div>

            <div class="form-control">
                <label for="">Pages:</label>
                <input type="number" id="pages">
            </div>

            <div class="form-control">
                <label for="">State read:</label>
                <input type="checkbox" value="0" id="stateRead">
            </div>

            <div class="btn">
                <button type="submit" id="addBook" onclick="addBookToLibrary()" >
                    Add Book
                </button>
            </div>
        </form>
    </div>

    <div>
        <ul id='library-content'>

        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
